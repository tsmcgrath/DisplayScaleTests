
<!DOCTYPE html>

<body>
<h1>Leaflet map tests</h1>
<p>Test 1</p>


<div id="map1" style="width: 600px; height: 400px;"></div>
<script>

	var mymap1 = L.map('map1').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap1);

</script>

<div id="map2" style="width: 600px; height: 400px;"></div>

<p>Test - Thunderforest Outdoor</p>


<div id="map3" style="width: 600px; height: 400px;"></div>
<script>
    // initialize the map on the "map" div with a given center and zoom
    var map3 = new L.Map('map3', {
    center: new L.LatLng(51.46, -0.205),
    zoom: 15
    });

    // create a new tile layer
    var tileUrl = 'https://tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=d91c3226abcc4c759694c00b13d1820a',
    layer = new L.TileLayer(tileUrl, {maxZoom: 18});

    // add the layer to the map
    map3.addLayer(layer);

</script>
